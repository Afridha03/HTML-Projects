<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="main.css" >
    </head>
    <body>
        <div class="container" >
            <h1>Sign Up</h1>
            <table>
                <tr>
                    <td>Name:</td>
                    <td> <input type="text" placeholder="enter your name"> </td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td> <input type="email" placeholder="enter your email" > </td>
                </tr>
                <tr>
                    <td>PhoneNo:</td>
                    <td> <input type="tel" placeholder="enter your phone number" > </td>
                </tr>
                <tr>
                    <td>create username:</td>
                    <td> <input type="text" placeholder="must contain 8 letters" > </td>
                </tr>
                <tr>
                    <td>create password</td>
                    <td> <input type="password" placeholder="must contain capital, numbers"> </td>
                </tr>
            </table>
            <center>
                <input type="submit">
                <input type="reset">
            </center>
            <center>
                <table>
                    <tr>
                        <td>Already have an account?</td>
                        <td> <a href="login.html" >Log in</a> </td>
                    </tr>
                </table>
            </center>
                
            
        </div>
    </body>
</html>
